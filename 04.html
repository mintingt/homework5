<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				height: 50px;
				background: red;
				text-align: center;
			}
			.box span{
				display: inline-block;
				width: 25px;
				height: 50px;
				text-align: center;
				line-height: 50px;
				font-size: 20px;
				color: white;
				transition:margin-right;
				transition-duration: 5s;
			}
			.box:hover span{
				margin-right: 35px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>杨</span>
			<span>老</span>
			<span>师</span>
			<span>带</span>
			<span>我</span>
			<span>学</span>
			<span>C</span>
			<span>S</span>
			<span>S</span>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			ul{
				width: 960px;
				height: 300px;
				margin: 0 auto #555;
				list-style: none;
				overflow: hidden;
			}
			li{
				width: 160px;
				height: 300px;
				float: left;
				transition: width 1s;
			}
			img{
				height: 300px;
			}
			ul:hover li{
				width: 108px;
			}
			ul li:hover{
				width: 420px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="img/food-1.jpg"></li>
			<li><img src="img/food-2.jpg"></li>
			<li><img src="img/food-3.jpg"></li>
			<li><img src="img/food-4.jpg"></li>
			<li><img src="img/food-5.jpg"></li>
			<li><img src="img/food-6.jpg"></li>
		</ul>
	</body>
<html>
